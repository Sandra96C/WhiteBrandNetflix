<div class="grid grid-row p-10 pt-6	pr-6 pl-6 ">
	<ng-container *ngIf="videos && videos.length > 0; else noVideos">
		<div class="{{videos.length > 1 ? 'grid grid-cols-2 gap-10' : ''}} mb-10">
			<div class="video-container" *ngFor="let video of videos">
				<h2>{{video.title}}</h2>
				<div class="video-container-iframe">
					<!-- 
						<vg-player (onPlayerReady)="onPlayerReady($event)">
							<video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" controls>
							<source [src]="sanitize(video.videoUrl)" type="video/mp4">
							</video>
						</vg-player> 
					-->
					<div class="{{videos.length > 1 ? '' : 'only-one-video'}}" [innerHTML]="transform(video.iframe)">
					</div>
				</div>
			</div>
		</div>
	</ng-container>
	<ng-template #noVideos>
		<div class="go-back text-center">Parece que no hay videos disponibles :(</div>
	</ng-template>
	<div class="flex pointer">
